    <script>
      (function() {
        let audioTag = document.getElementById("audio")
        let duration = Math.floor(audioTag.duration)

        function playTime() {
          return Math.floor(Date.now() / 1000) % duration
        }

        audioTag.src = audioTag.src
        audioTag.onloadedmetadata = () => {
          audioTag.curentTime = playTime()
          audioTag.play();
        }
      })()
    </script>
