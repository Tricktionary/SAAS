    <iframe src="./silence.mp3" allow="autoplay" id="fake" style="display:none"></iframe>
    <audio id="audio" src="./sicko_mode.mp3">
      <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>

    <script>
      function play() {
        console.log("test")
        document.getElementById("audio").src = document.getElementById("audio").src
        document.getElementById("audio").onloadedmetadata = () => {
          document.getElementById("audio").pause();
          document.getElementById("audio").currentTime = Math.round(((Date.now() / 1000) % document.getElementById("audio").duration) * 100) / 100
          document.getElementById("audio").play();
          window.setInterval(function(){
            $("html").css('background-color',randomColor);
          },200)
          AnimateRotate(360);
        }
      }
      // sleep time expects milliseconds
      function sleep (time) {
        return new Promise((resolve) => setTimeout(resolve, time));
      }

      play();
    </script>
