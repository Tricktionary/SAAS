<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>SASS</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="BreadGang">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <script src="./static/meme.js"></script>

  </head>

  <body>

    <center><h1 class = "margin-top">Click Me</h1></center>
    <div id="art" onclick="play()">
      <center><img src="./image/maxresdefault.jpg" alt="Knuckles"  height="500" width="600"></center>
    </div>

    <iframe src="./silence.mp3" allow="autoplay" id="fake" style="display:none"></iframe>
    <audio id="audio" src="./sicko_mode.mp3">
      <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>

    <script>
      function play() {
        let audioTag = document.getElementById("audio")
        audioTag.src = audioTag.src
        audioTag.onloadedmetadata = () => {
          audioTag.pause();
          audioTag.currentTime = Math.round(((Date.now() / 1000) % audioTag.duration) * 100) / 100
          audioTag.play();
          window.setInterval(function(){
            $("html").css('background-color',randomColor);
          },200)
          AnimateRotate(360);
        }
      }
      play();
    </script>
  </body>
</html>
